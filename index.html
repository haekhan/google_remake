<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css">
    <title>Google 1998</title>
</head>
<body>

    <div class="container-1 clear">
        <div class="left-bar">
            <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="">
        </div>
    </div>
    <div class="container-2 clear">
        <div class="search">
            <p>Search the web using Google!</p>
            <input type="text" value size="40">
            <br>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div class="card padding-top">
                <p>Get Google updates monthly:</p>
                <input type="email" placeholder="your e-mail">
                <br>
                <input type="submit" value="Subscribe">
                <a href="#">Archive</a>
            </div>
            <div class="card padding-top">
                <p>Special Searches</p>
                <a href="#">Stanford Search</a>
                <br>
                <a href="#">Linux Search</a>
            </div>
            <div class="card padding-top">
                <a href="#">Help!</a>
                <br>
                <a href="#">About Google</a>
                <br>
                <a href="#">Company Info</a>
                <br>
                <a href="#">Google Logos</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="trademark">
         <p>Copyright Â©1998 Google Inc.</p>
        </div>
    </div>
</body>
</html>
